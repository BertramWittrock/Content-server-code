<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Reaktionsdemo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://eu.joeandthejuice.digital/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="note-creation">
        <input type="text" id="noteInput" placeholder="Skriv en note her..." />
        <button id="input-btn" onclick="postNote()">Post Note</button>
    </div>

    <div id="notesContainer"> <!-- Container til sticky notes -->
        <!-- Sticky notes vil blive indlæst her -->
    </div>

    <!-- Placer scripts.js i bunden af body for at sikre, at DOM-elementer er indlæst først -->
    <script src="scripts.js"></script>
</body>
</html>
